<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        </nav>

    <header class="hero-section" style="background-image: url('assets/images/hero-contact.jpg');">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Let's Connect</h1>
            <p>Have a project in mind or just want to say hi? Send me a message.</p>
        </div>
    </header>

    <main class="container page-content">
        <form id="contact-form" class="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <small class="error-message"></small>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
            <div id="form-success-message" class="success-message"></div>
        </form>
    </main>
    
    <footer class="footer">
        </footer>

    <script src="js/script.js"></script>
</body>
</html>
